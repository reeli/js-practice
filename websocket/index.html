<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket</title>
</head>
<body>
<button onclick="connectWs()">Connect</button>
<input type="text" onblur="sendMsg(this.value)" placeholder="Send message..."/>
<div id="msgList"></div>
<script>
  let client = null;
  let pingTimerId = null;
  let pingTimeout = null;
  let TIMEOUT_NUMBER = 3000;

  const msgList = document.getElementById("msgList");

  function sendMsg(value) {
    client.send(JSON.stringify({hello: value}));
  }

  function setTimeBomb() {
    clearTimeout(pingTimeout)

    pingTimeout = setTimeout(() => {
      client.close();
    }, TIMEOUT_NUMBER + 1000);
  }

  function heartBeat() {
    if (pingTimerId) {
      clearTimeout(pingTimerId);
    }

    pingTimerId = setTimeout(() => {
      client.send("heartbeat")
    }, TIMEOUT_NUMBER);

    setTimeBomb();
  }

  function connectWs() {
    if (!client) {
      client = new WebSocket('ws://localhost:8080');

      // 连接成功之后要做什么
      client.addEventListener('open', () => {
        client.send(JSON.stringify({rui: "12312"}));
        heartBeat()
      });

      // 当从服务器收到信息时要做什么
      client.addEventListener('message', (event) => {
        if (event.data === "heartbeat") {
          heartBeat();
          clearTimeout(pingTimeout)
          return;
        }
        const div = document.createElement("div");
        div.innerHTML = `${event.data}`;
        msgList.append(div)

        console.log('Message from server ', event.data);
      });
    }
  }

</script>
</body>
</html>
