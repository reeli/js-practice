<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket</title>
</head>
<body>
<button onclick="ws.init()">Click me to Start Connect</button>
<input type="text" onblur="ws.sendMsg(this.value)" placeholder="Send message..."/>
<div id="msgList"></div>
<script>
  class WsClient {
    constructor({url}) {
      this.client = new WebSocket(url);
    }

    init() {
      this.client.addEventListener("open", this.onOpen);
      this.client.addEventListener("close", this.onClose);

      this.client.addEventListener("message", this.onMessage)
    }

    destroy() {
      this.client.removeEventListener("open", this.onOpen)
      this.client.removeEventListener("close", this.onClose)
    }

    onMessage(event) {
      const msgList = document.getElementById("msgList")
      const div = document.createElement("div");
      div.innerHTML = `${event.data}`;
      msgList.append(div)

      console.log('Message from server ', event.data);
    }

    onOpen() {
      console.log("on open")
      this.client.send("hello server");
    }

    onClose() {
      console.log("on close");
    }

    sendMsg(value){
      this.client.send(JSON.stringify({hello: value}));
    }
  }

  const ws = new WsClient({url: "ws://localhost:8080"})


</script>
</body>
</html>
